{% extends "base.html" %}

{% block content %}

  <h1>
    Tags
    <a href="{% url 'tasks:tag-create' %}" class="btn btn-primary link-to-page">
      Add
    </a>
  </h1>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td>
          <a href="{% url 'tasks:tag-update' pk=tag.id %}">
            Update
          </a>
        </td>
        <td>
          <a href="{% url 'tasks:tag-delete' pk=tag.id %}">
            Delete
          </a>
        </td>
      </tr>
    {% endfor %}

    </table>
  {% else %}
    <p>No tasks to do</p>
  {% endif %}

{% endblock %}
