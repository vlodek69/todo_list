{% extends "base.html" %}

{% block content %}

  <h1>TODO list</h1>

  {% if task_list %}
    {% for task in task_list %}
      {{ task.content }}
      Status: {{ task.completed }}
      Created: {{ task.created }}
      Deadline: {{ task.deadline }}
      Tags:
    {% endfor %}
  {% else %}
    <p>No tasks to do</p>
  {% endif %}

{% endblock %}
